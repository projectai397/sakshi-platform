version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sakshi-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: sakshi_db
      MYSQL_USER: sakshi
      MYSQL_PASSWORD: ${DB_PASSWORD:-sakshi_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - sakshi-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sakshi-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://sakshi:${DB_PASSWORD:-sakshi_password}@db:3306/sakshi_db
      NODE_ENV: production
      PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET:-change_this_in_production}
      APP_URL: ${APP_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sakshi-network
    volumes:
      - ./uploads:/app/uploads

  # Redis (Optional - for session store and caching)
  redis:
    image: redis:7-alpine
    container_name: sakshi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - sakshi-network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:

networks:
  sakshi-network:
    driver: bridge
