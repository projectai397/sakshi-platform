<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakshi AI Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        /* Isometric geometric shapes with gradients */
        .iso-cube {
            position: absolute;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        .iso-cube-face {
            position: absolute;
            width: 120px;
            height: 120px;
        }
        
        .iso-cube-top {
            background: linear-gradient(135deg, #6C63FF 0%, #00D4FF 100%);
            transform: rotateX(60deg) translateZ(60px);
            box-shadow: 0 40px 60px rgba(108, 99, 255, 0.3);
        }
        
        .iso-cube-left {
            background: linear-gradient(225deg, #6C63FF 0%, #4A4FD9 100%);
            transform: rotateY(-30deg) translateX(-60px);
        }
        
        .iso-cube-right {
            background: linear-gradient(315deg, #00D4FF 0%, #6C63FF 100%);
            transform: rotateY(30deg) translateX(60px);
        }
        
        .iso-pyramid {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid;
            border-image: linear-gradient(135deg, #FF6B9D 0%, #FFA06B 100%) 1;
            filter: drop-shadow(0 30px 40px rgba(255, 107, 157, 0.4));
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Background circular economy elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }
        
        /* Content area */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 720px;
            padding: 60px;
        }
        
        .main-title {
            font-family: 'Poppins', sans-serif;
            font-size: 64px;
            font-weight: 700;
            color: #1A1A2E;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 400;
            color: #6C63FF;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: #4A4A68;
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
        }
        
        /* Accent gradient bar */
        .accent-bar {
            width: 200px;
            height: 6px;
            background: linear-gradient(90deg, #6C63FF 0%, #FF6B9D 100%);
            margin: 40px auto 30px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Background circular economy elements -->
        <div class="bg-circle" style="width: 400px; height: 400px; top: -100px; left: -100px; background: linear-gradient(135deg, #6C63FF 0%, #00D4FF 100%);"></div>
        <div class="bg-circle" style="width: 300px; height: 300px; bottom: -80px; right: -80px; background: linear-gradient(135deg, #FF6B9D 0%, #FFA06B 100%);"></div>
        
        <!-- Isometric cube 1 - top left -->
        <div class="iso-cube" style="top: 80px; left: 100px;">
            <div class="iso-cube-face iso-cube-top"></div>
            <div class="iso-cube-face iso-cube-left"></div>
            <div class="iso-cube-face iso-cube-right"></div>
        </div>
        
        <!-- Isometric cube 2 - top right -->
        <div class="iso-cube" style="top: 120px; right: 150px; animation-delay: -2s;">
            <div class="iso-cube-face iso-cube-top"></div>
            <div class="iso-cube-face iso-cube-left"></div>
            <div class="iso-cube-face iso-cube-right"></div>
        </div>
        
        <!-- Isometric pyramid - bottom left -->
        <div class="iso-pyramid" style="bottom: 100px; left: 200px; animation-delay: -4s;"></div>
        
        <!-- Isometric pyramid - bottom right -->
        <div class="iso-pyramid" style="bottom: 150px; right: 100px; animation-delay: -6s;"></div>
        
        <!-- Main content -->
        <div class="content-wrapper">
            <h1 class="main-title">Sakshi AI Platform</h1>
            <div class="accent-bar"></div>
            <h2 class="subtitle">The Future of Conscious Commerce</h2>
            <p class="tagline">A Next-Generation Thrift Marketplace Powered by AI and Blockchain</p>
        </div>
    </div>
</body>
</html>
